<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <div class="hello">
    <title>Netflix Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="class3">
    <h1>Net<span style="color: red;">flix</span> </h1>
    <p>Thank you for signing up at Netflix. Tell us more about yourself</p>
    </div>
    <link rel="stylesheet" href="style.css">
    <form action="">
        



        
        <div>

            <label for="name">Name</label>
            <br>
            <input 
            class="inputs"
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name">
        </div>
        <div>
            <label for="age">Age</label>
            <br>
            <input 
            class="inputs"
            type="text"
            name="age"
            id="age"
            placeholder="Age">
        </div>
        <div>
            <label for="email">Email</label>
            <br>
            <input 
            class="inputs"
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email">
        </div>
        <div>
        <label for="content">Content Type</label>
        <br>
        <select name="" id="" class="inputs">
            <option value="sao" selected disabled>Series</option>
            <option value="Drama">Drama</option>
            <option value="Comedy">Comedy</option>
            <option value="Horror">Horror</option>
            <option value="Animation">Animation</option>
        </select>
        </div>
        <div>
            <label for="content">Content Type</label><br>
            <input type="checkbox" name="comedy" id="comedy">
            <label for="comedy">Comedy</label><br>
            <input type="checkbox" name="action" id="action">
            <label for="action">Action</label><br>
            <input type="checkbox" name="Romance" id="Romance">
            <label for="Romance">Romance</label><br>
            
        </div>

        <div id="id1">
            <label for="Gender">Gender</label> <br>
            <input type="radio" name="gender" id="Male" checked>
            <label for="male">Male</label>
            <br>
            <input type="radio" name="gender" id="Female">
            <label for="Female">Female</label>
            <br>
            <input type="radio" name="gender" id="Other">
            <label for="Other">Other</label>
            
            
        </div>
        <div>
            <h4>Feed Back</h4> <br>
            <textarea name="feedback" id="feedback" cols="30" rows="10" placeholder="Any Comments" class="inputs"></textarea>
        </div>
        <div class="btn-container">
            <input type="submit" value="Submit"/>
        </div>
    </div>











    </form>
    
</body>
</html>
